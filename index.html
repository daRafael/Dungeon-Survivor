<!DOCTYPE html>
<html>

  <head>
    <title>survivor</title>
    <link rel="stylesheet" href="docs/styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15+Charted&family=Roboto:ital,wght@0,400;0,500;1,700&family=VT323&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <main>
      <!--Title Screen-->
      <div class="title-screen">
        <div>
          <button class="start-button"></button>
        </div>
      </div>
      <!--Game Screen-->
      <div class="camera">
        <div class="timer">00:00</div>
        <div class="lvl">Level 1</div>
        <div class="map"></div>
      </div>
      <!--Game over Screen-->
      <div class="game-lost"> 
        <img class="title-over" src="./docs/images/GameOverTitle.png">
        <div class="game-over-stats">
          <div>You survived</div>
          <div class="final-time">00:00</div>
          <div>You killed</div>
          <div class="skeleton-counter">0 Skeletons</div>
          <div class="quote">YOU MAY YET GRASP LIGHT!</div>
          <button class="retry-button"></button>
        </div>
      </div>
      <div class="game-won">
        <img class="title-over" src="./docs/images/YouWinTitle.png">
        <div class="victory-stats">
          <div class="victory-quote">YOU SURVIVED THE DUNGEON!</div>
          <div>You killed</div>
          <div class="skeleton-counter">0 Skeletons</div>
          <div class="quote">THE DUNGEON AWAKES AGAIN!</div>
          <button class="play-again-button"></button>
        </div>
      </div>
    </main>
    
    <script src="docs/js/script.js"></script>
    <script src="docs/js/game.js"></script>
    <script src="docs/js/player.js"></script>
    <script src="docs/js/enemies.js"></script>
    <script src="docs/js/exp.js"></script>
  </body>

</html>
